<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - CSS SIT-IN MONITORING SYSTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Similar styling as admin dashboard with staff-specific colors */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-image: url('/static/uc.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: rgba(0, 102, 204, 0.95);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .menu-item {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item i {
            font-size: 2.5em;
            color: #0066cc;
            margin-bottom: 15px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Staff Dashboard</h1>
            <div>
                <form action="/logout" method="POST" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="window.location.href='/staff/view-sessions'">
                <i class="fas fa-clock"></i>
                <h3>View Active Sessions</h3>
                <p>Monitor current lab usage</p>
            </div>

            <div class="menu-item" onclick="window.location.href='/staff/session-records'">
                <i class="fas fa-history"></i>
                <h3>Session Records</h3>
                <p>View all session history</p>
            </div>

            <div class="menu-item" onclick="window.location.href='/staff/generate-report'">
                <i class="fas fa-file-alt"></i>
                <h3>Generate Report</h3>
                <p>Create yearly reports</p>
            </div>

            <div class="menu-item" onclick="window.location.href='/staff/manage-sessions'">
                <i class="fas fa-tasks"></i>
                <h3>Manage Sessions</h3>
                <p>Delete or reset sessions</p>
            </div>
        </div>
    </div>
</body>
</html>
